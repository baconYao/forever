<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <title>Forever</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/cur.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.6/semantic.min.css">
  <link href='https://fonts.googleapis.com/css?family=Dancing+Script' rel='stylesheet' type='text/css'>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/jquery-aniview-master/jquery.aniview.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.0/semantic.min.js"></script>
  <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
  <script src="js/control.js"></script>
  <script src="js/cur.js"></script>

  
</head>

<body>
  <div class="ui top sidebar massive inverted borderless four item labeled icon compact menu">
    <a id='mit1' class="item">
      <i class="yellow home icon"></i>
      Home
    </a>
    <a id='mit2' class="item">
      <i class="blue user icon"></i>
      Who are we
    </a>
    <a id='mit3' class="item">
      <i class="green photo icon"></i>
      Photo
    </a>
    <a id='mit4' class="item">
      <i class="red video camera icon"></i>
      Our Story
    </a>
  </div>
  <div class="pusher">
    <i id='mbutton' class=" large yellow align justify icon"></i>
    <i id='gotopbutton' class=" huge pink arrow circle up icon"></i>
    <!-- the main contain -->
    <div class="wrap">
      <div id='header' class="header">
        <!-- head contain -->
      </div>
      <div class="container">
        <!-- main contain -->
        <div id="home" class="aniview fast" av-animation="zoomIn">
          <!-- home contain -->
          <div class="leftcurtain"><img src="img/cur/frontcurtain.jpg"/></div>
          <div class="rightcurtain"><img src="img/cur/frontcurtain.jpg"/></div>
          <img class="logo" src="img/cur/first.jpg"/>
          <div id="titleword">Yao & Judy</div>
          <a class="rope" href="#">
            <img id='curimg' src="img/cur/rope.png"/>
          </a>
        </div>
        <div id="section1">
          <!-- first time we met each other -->
          <div id="section1_1" class="rightAligned aniview fast sectionfont" av-animation="rotateInDownLeft">In the February 13, 2015</div>
          <div id="section1_2" class="aniview fast sectionfont" av-animation="rotateInUpRight">We met each other.</div>
        </div>
        <div id="who_are_we" class="aniview slow" av-animation="slideInRight">
          <!-- who_are_we contain -->
          <div class="ui stackable grid">
            <div id="who_0" class="sixteen wide column">
              <i id="heart_icon" class="centerized massive red heart icon"></i>
            </div>
            <div id="who_1" class="eight wide column">
              <div class="centerized ui card">
                <div  class="ui slide masked reveal image">
                  <img id="who1" src="img/p1.jpg" class="visible content">
                  <img src="img/p2.jpg" class="hidden content">
                </div>
              </div>
            </div>

            <div id="who_2" class="eight wide column">
              <div class="centerized ui card">
                <div class="ui slide masked reveal image">
                  <img src="img/j1.jpg" class="visible content">
                  <img src="img/j2.jpg" class="hidden content">
                </div>
              </div>
            </div>
          </div>
        </div>

        <div id="section2">
          <!-- first time we met each other -->
          <div id="section2_1" class="rightAligned aniview fast sectionfont" av-animation="bounceInLeft">In the May 30, 2015</div>
          <div id="section2_2" class="aniview fast sectionfont" av-animation="bounceInRight">We fall in love.</div>
        </div>

        <div id="bigphoto" class="aniview reallyslow" av-animation="slideInLeft">
          <!-- big photo slide contain -->
          <img src="img/1280x600(2).jpg" alt="2" class="imgg">
        </div>

        <div id="section3">
          <!-- first time we met each other -->
          <div id="section3_1" class="rightAligned aniview fast sectionfont" av-animation="slideInDown">No matter the ending is perfect or not</div>
          <div id="section3_2" class="aniview fast sectionfont" av-animation="slideInUp">you cannot disappear from my world.</div>
        </div>

        <div id="our_stroy">
          <!-- our story contain -->
          <iframe src='https://cdn.knightlab.com/libs/timeline3/latest/embed/index.html?source=12NsxAHgPEXLhMmg7PA6lhRO09Kn-OgYudqYyebUUm0E&font=Fjalla-Average&lang=zh-cn&initial_zoom=2&height=650' width='100%' height='650' frameborder='0'></iframe>
        </div>

      </div>

      <div class="footer centerAligned">
        <!-- footer contain -->
        Designed by Pei-Yao Chang
      </div>
    </div>
    
  </div>

</body>
</html>
